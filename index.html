<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tibia Boss Monitor</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="header" id="header">
      <button onclick="toggleSidebar()" class="btn_icon_header">
        <!--3 riscos do menu-->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </button>
      <div class="logo_header">
        <img
          src="images/logo_principal.jpg"
          class="img_logo_header"
          alt="Logo Principal"
        />
      </div>
      <div class="navigation_header" id="navigation_header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
          <!--X do menu-->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <a href="#" class="btn">Home</a>
        <a href="#" class="btn">Bosses</a>
        <a href="#" class="btn">Search</a>
        <a href="#" class="btn">Login</a>
      </div>
    </div>
    <div tabindex="0" onclick="closeSidebar()" class="content" id="content">
      <h1>Bem-Vindo ao Tibia Boss Monitor</h1>
    </div>
    <!--Como Ã© uma div nao da pra por somente o onclick, preciso adicionar o tabindex-->
    <script src="js/main.js"></script>
  </body>
</html>
